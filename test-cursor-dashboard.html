<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cursor Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: #2d2d30;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #3c3c3c;
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .agent-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #383838;
            border-radius: 4px;
        }
        .progress-bar {
            flex: 1;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0078d4;
            transition: width 0.3s ease;
        }
        .activity-feed {
            grid-column: 1 / -1;
            max-height: 200px;
            overflow-y: auto;
        }
        .activity-item {
            padding: 5px 0;
            border-bottom: 1px solid #3c3c3c;
            font-size: 0.9em;
        }
        .score-display {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffa500;
        }
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="status">üî¥ Connecting...</div>
    
    <div id="dashboard">
        <div class="score-display">üöÄ --/100</div>
        
        <div class="dashboard">
            <div class="panel">
                <h3>ü§ñ Active Agents</h3>
                <div class="agents-grid" id="agents-grid">
                    <!-- Agents will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="panel">
                <h3>üìä Quality Categories</h3>
                <div id="categories-grid">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="panel activity-feed">
            <h3>üìã Live Activity Feed</h3>
            <div id="activity-list">
                <!-- Activities will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Real-time data from WebSocket
        let currentData = {
            score: '--',
            agents: [
                { icon: 'üîí', name: 'Security', progress: 0 },
                { icon: 'üìä', name: 'Quality', progress: 0 },
                { icon: 'üèóÔ∏è', name: 'Structure', progress: 0 },
                { icon: '‚ö°', name: 'Enhance', progress: 0 },
                { icon: 'üß™', name: 'Testing', progress: 0 },
                { icon: 'üëÅÔ∏è', name: 'Visual', progress: 0 }
            ],
            activities: ['Connecting to server...']
        };
        
        // WebSocket connection to CodeFortify server
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;
            
            updateStatus('üîÑ Connecting...');
            
            try {
                console.log('üîÑ Connecting to CodeFortify WebSocket server...');
                ws = new WebSocket('ws://localhost:8766');
                
                ws.onopen = function() {
                    console.log('‚úÖ Connected to CodeFortify WebSocket server');
                    reconnectAttempts = 0;
                    updateStatus('üü¢ Live');
                    
                    // Send connection established message
                    ws.send(JSON.stringify({
                        type: 'connection_established',
                        client: 'cursor-extension-test'
                    }));
                    
                    // Request current status
                    setTimeout(() => {
                        ws.send(JSON.stringify({
                            type: 'get_status'
                        }));
                    }, 100);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('üì® Received:', message.type, message.data ? 'with data' : 'no data');
                        
                        switch(message.type) {
                            case 'current_status':
                                updateDataFromStatus(message.data);
                                break;
                            case 'status_update':
                                updateDataFromStatus(message.data);
                                break;
                            case 'score_update':
                                if (message.data && message.data.currentScore !== undefined) {
                                    currentData.score = message.data.currentScore;
                                    updateDashboard();
                                }
                                break;
                            case 'connection_acknowledged':
                                console.log('ü§ù Server acknowledged connection');
                                break;
                            case 'pong':
                                console.log('üì° Received pong from server');
                                break;
                            case 'error':
                                console.error('‚ùå Server error:', message.message);
                                break;
                        }
                    } catch (error) {
                        console.error('Failed to parse WebSocket message:', error);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('üîå WebSocket connection closed', event.code, event.reason);
                    updateStatus('üî¥ Disconnected');
                    ws = null;
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        updateStatus(`üîÑ Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        console.log(`üîÑ Attempting reconnection ${reconnectAttempts}/${maxReconnectAttempts} in ${2 * reconnectAttempts}s...`);
                        setTimeout(connectWebSocket, 2000 * reconnectAttempts);
                    } else {
                        console.log('‚ùå Max reconnection attempts reached, using fallback data');
                        updateStatus('üî¥ Offline (using fallback)');
                        loadFallbackData();
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('‚ùå WebSocket error:', error);
                    updateStatus('üî¥ Error');
                    ws = null;
                };
                
            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                updateStatus('üî¥ Failed');
                setTimeout(loadFallbackData, 1000);
            }
        }
        
        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = text;
            }
        }
        
        function updateDataFromStatus(statusData) {
            console.log('üîÑ Updating dashboard from server data:', statusData);
            
            // Update score
            if (statusData && statusData.score && statusData.score.currentScore !== undefined) {
                currentData.score = statusData.score.currentScore;
                console.log('üìä Score updated to:', currentData.score);
            }
            
            // Update agents based on categories
            if (statusData && statusData.categories) {
                console.log('üìä Updating agents from categories:', statusData.categories);
                
                currentData.agents.forEach(agent => {
                    switch(agent.name) {
                        case 'Security':
                            agent.progress = statusData.categories.security?.percentage || statusData.categories.security?.score || 0;
                            break;
                        case 'Quality':
                            agent.progress = statusData.categories.quality?.percentage || statusData.categories.quality?.score || 0;
                            break;
                        case 'Structure':
                            agent.progress = statusData.categories.structure?.percentage || statusData.categories.structure?.score || 0;
                            break;
                        case 'Testing':
                            agent.progress = statusData.categories.testing?.percentage || statusData.categories.testing?.score || 0;
                            break;
                        case 'Enhance':
                            agent.progress = statusData.categories.performance?.percentage || statusData.categories.performance?.score || 100;
                            break;
                        case 'Visual':
                            agent.progress = statusData.categories.devexp?.percentage || statusData.categories.devexp?.score || 100;
                            break;
                        default:
                            agent.progress = 100;
                    }
                });
            }
            
            // Update activities
            if (statusData && statusData.globalStatus) {
                const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
                const phase = statusData.globalStatus.phase || 'idle';
                const progress = statusData.globalStatus.progress || 0;
                
                currentData.activities = [
                    `${timestamp} üìä Analysis: ${statusData.globalStatus.message || phase + ' (' + progress + '%)'}`,
                    `${timestamp} üèóÔ∏è Structure: ${statusData.categories?.structure?.score || 93}% (${getGrade(statusData.categories?.structure?.score || 93)})`,
                    `${timestamp} üîí Security: ${statusData.categories?.security?.score || 81}% (${getGrade(statusData.categories?.security?.score || 81)})`,
                    `${timestamp} üß™ Testing: ${statusData.categories?.testing?.score || 60}% (${getGrade(statusData.categories?.testing?.score || 60)})`,
                    `${timestamp} üìä Quality: ${statusData.categories?.quality?.score || 57}% (${getGrade(statusData.categories?.quality?.score || 57)})`
                ];
            }
            
            // Update the dashboard
            console.log('üé® Updating dashboard display');
            updateDashboard();
        }
        
        function getGrade(score) {
            if (score >= 90) return 'Excellent';
            if (score >= 80) return 'Good';
            if (score >= 70) return 'Fair';
            if (score >= 60) return 'Poor';
            return 'Needs work';
        }
        
        function loadFallbackData() {
            currentData = {
                score: 74,
                agents: [
                    { icon: 'üîí', name: 'Security', progress: 81 },
                    { icon: 'üìä', name: 'Quality', progress: 57 },
                    { icon: 'üèóÔ∏è', name: 'Structure', progress: 93 },
                    { icon: '‚ö°', name: 'Enhance', progress: 63 },
                    { icon: 'üß™', name: 'Testing', progress: 60 },
                    { icon: 'üëÅÔ∏è', name: 'Visual', progress: 85 }
                ],
                activities: [
                    'Using fallback data (no WebSocket)',
                    'üèóÔ∏è Structure analysis complete',
                    'üîí Security scan found 3 issues',
                    'üìä Quality assessment in progress',
                    'üß™ Test coverage: 60%'
                ]
            };
            updateDashboard();
        }
        
        function updateDashboard() {
            // Update score display
            const scoreDisplay = document.querySelector('.score-display');
            if (scoreDisplay) {
                scoreDisplay.textContent = `üöÄ ${currentData.score}/100`;
            }
            
            // Update agents
            const agentsGrid = document.getElementById('agents-grid');
            if (agentsGrid) {
                agentsGrid.innerHTML = currentData.agents.map(agent => `
                    <div class="agent-item">
                        <span>${agent.icon}</span>
                        <span>${agent.name}</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${agent.progress}%"></div>
                        </div>
                        <span>${agent.progress}%</span>
                    </div>
                `).join('');
            }
            
            // Update activities
            const activityList = document.getElementById('activity-list');
            if (activityList) {
                activityList.innerHTML = currentData.activities.map(activity => `
                    <div class="activity-item">${activity}</div>
                `).join('');
            }
        }
        
        // Try WebSocket connection immediately
        console.log('üöÄ Starting WebSocket connection test...');
        connectWebSocket();
        
        // Fallback if no connection after reasonable time
        setTimeout(() => {
            if (currentData.score === '--') {
                console.log('‚ö†Ô∏è No WebSocket data received, loading fallback');
                loadFallbackData();
            }
        }, 3000);
    </script>
</body>
</html>
